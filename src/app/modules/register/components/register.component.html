<div fxFlex fxLayout="column" fxLayout.xs="column" fxLayoutGap.xs="0">
  <div fxFlex fxLayoutAlign="center" fxLayoutGap="10px grid" >
    <h2 style="margin-top: 25px;">Registrate</h2>
  </div>
  <div [formGroup]="form" fxLayout="column" class="formContainer" >
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Numero de Celular</mat-label>
      <input matInput placeholder="" formControlName="phone" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Correo electronico</mat-label>
      <input matInput placeholder="" formControlName="email" />
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput placeholder="" formControlName="birthday" />
    </mat-form-field> -->

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker   [calendarHeaderComponent]="exampleHeader">
        <mat-date-range-picker-actions>
          <button style="background: #774DA2; color:#fff;" mat-raised-button  matDateRangePickerApply>Aceptar</button>
        </mat-date-range-picker-actions>
      </mat-datepicker>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field> -->

    <mat-form-field appearance="outline">
      <mat-label>Contrasena</mat-label>
      <input matInput type="password" placeholder="" formControlName="password" />
      <button matSuffix mat-icon-button>
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar la Contrasena</mat-label>
      <input matInput placeholder="" formControlName="confirmPassword" />
      <button matSuffix mat-icon-button>
        <mat-icon>visibility_off</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button class="button"   cdkFocusInitial>Aceptar</button>
  </div>
</div>
